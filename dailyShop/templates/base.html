<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% block title %} {% endblock %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

    <h1 class="text-danger">
        Cart ID: {{ cart_id }}
        <br>
        Cart Page: <a href="{% url 'cartOrderApplication:cart' cart_id %}" class="btn btn-lg btn-warning">Cart</a>
        <br>
        Logged in as: {{ user }}
    </h1>

    <h1>
        <a href="{% url 'homeApp:homepage' %}">Home</a>
    </h1>

    <a href="{% url 'userRegApp:registration' %}" class="btn btn-lg btn-primary">Register</a>
    <a href="{% url 'userRegApp:signin' %}" class="btn btn-lg btn-primary">Login</a>
    <a href="{% url 'userRegApp:logout' %}" class="btn btn-lg btn-danger">Logout</a>

    {% block content %} {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
